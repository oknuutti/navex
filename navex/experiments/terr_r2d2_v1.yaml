search:
  samples: 1
  workers: 1
  grace_period: 0
  reduction_factor: 0
  username: ''
  keyfile: ''
  proxy: ''
  host: ''
  port: 0

training:
  name: 'v0'
  cache: 'cache'
  output: 'output'
  batch_size: 32
  batch_mem: 32000
  gpu: 1
  epochs: 10
  print_freq: 1
  test_freq: 1
  save_freq: 1
  resume: null
  evaluate: 0
  pretrained: ''
  early_stopping: 5
  reduced_precision: 1
  auto_lr_find: 0
  deterministic: 1

model:
  arch: 'own_vgg'
  head_conv_ch: 128
  descriptor_dim: 128
  width_mult: 1.0
  dropout: !h_float 0.0
  excl_bn_affine: 1
  batch_norm: 1
  direct_detection: 0
  pretrained: 0
  cache_dir: 'cache'

loss:
  wdt: !h_float -1.0      # weight for peakiness and cosim losses
  wap: !h_float -2.0      # weight for expected ap loss
  det_n: !h_int  12       # detector neighbourhood size
  base: !h_float 0.75     # quality loss target mAP
  nq: 20          # quantizer bins for ap calc
  sampler:        # was for descriptor head output size [192, 192]
    ngh: 4        # was 7       # neighbourhood size in descriptor cells
    subq: -3      # was -8      # grid step size for positive samples
    subd: 1       # was 1       # neigbourhood sampling interval
    pos_d: 1      # was 2       # positive samples generated up to this far from ideal location
    neg_d: 3      # was 5       # negative samples generated starting from distance from ideal location
    border: 4     # was 16
    subd_neg: -6  # was -8      # grid step size for generating additional negative samples
    max_neg_b: 4                # distractors mined from max this number of images from same batch
    maxpool_pos: 1              # False: use all positive samples, or True: only the best matching one

optimizer:
  method: 'adabelief'
  learning_rate: !h_float 3.5e-4
  weight_decay: !h_float 2e-6
  split_params: 0
  eps: !!float 1e-16

data:
  noise_max: 0.20
  rnd_gain: 2.0
  path: 'data/aachen'
  npy: 'true'
  trn_ratio: 0.8
  val_ratio: 0.1
  tst_ratio: 0.1
  workers: 4
