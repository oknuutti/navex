search:
  samples: 1
  nodes: 1
  node_types: 'pascal,volta'

  # doesnt really work to have different cpu counts as tune.run(..., resources_per_trial={"cpu":...}) needs to be set
  node_type_cpus: '5,5'
  grace_period: 0
  reduction_factor: 0
  username: ''
  keyfile: ''
  proxy: ''
  host: ''
  port: 0

training:
  name: 'v0'
  cache: 'cache'
  output: 'output'
  batch_size: 8
  batch_mem: 32000
  gpu: 1
  epochs: 30
  print_freq: 5
  test_freq: 1
  save_freq: 1
  resume: null
  evaluate: 0
  pretrained: ''
  early_stopping: 10
  reduced_precision: 0
  auto_lr_find: 0
  deterministic: 1

model:
  arch: 'r2d2-own_vgg'
  in_channels: 1
  head_conv_ch: 128
  descriptor_dim: 128
  width_mult: 1.0
  dropout: 0.0
  batch_norm: 1
  direct_detection: 0
  pretrained: 0
  cache_dir: 'cache'

loss:
  wdt: !h_float -1.0      # weight for peakiness and cosim losses
  wap: !h_float -2.5      # weight for expected ap loss
  det_n: !h_int  12       # detector neighbourhood size
  base: !h_float 0.75     # quality loss target mAP
  nq: 20          # quantizer bins for ap calc
  sampler:        # was for a descriptor head that is same resolution than input image of size [192, 192]
    ngh: 7        # was 7       # neighbourhood size in descriptor cells
    subq: -8      # was -8      # grid step size for positive samples
    subd: 1       # was 1       # neigbourhood sampling interval
    pos_d: 2      # was 2       # positive samples generated up to this far from ideal location
    neg_d: 5      # was 5       # negative samples generated starting from distance from ideal location
    border: 16    # was 16
    subd_neg: -8  # was -8      # grid step size for generating additional negative samples
    max_neg_b: 4                # distractors mined from max this number of images from same batch
    maxpool_pos: 1              # False: use all positive samples, or True: only the best matching one

optimizer:
  method: 'adam'
  learning_rate: !h_float 3.5e-4
  weight_decay: !h_float 2e-6
  split_params: 0
  eps: !h_float 1e-8

data:
  noise_max: !h_float 0.10
  rnd_gain: !h_float 1.5
  image_size: 340
  path: 'data/aachen'
  npy: 'false'
  trn_ratio: 0.8
  val_ratio: 0.1
  tst_ratio: 0.1
  workers: 5
