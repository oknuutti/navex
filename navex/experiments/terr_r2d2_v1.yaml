search:
  method: 'asha-bo'
  resume: ''
  metric: 'val_tot_epoch'
  mode: 'max'
  samples: 1
  nodes: 1
  node_types: 'volta'

  # doesnt really work to have different cpu counts as tune.run(..., resources_per_trial={"cpu":...}) needs to be set
  node_type_cpus: '6'
  grace_period: 1500       # for asha only
  reduction_factor: 3   # for asha only
  username: ''
  keyfile: ''
  proxy: ''
  host: ''
  port: 0

training:
  trial: 'terr'
  name: 'v0'
  cache: 'cache'
  output: 'output'
  batch_size: !h_int 8
  batch_mem: 32000
  gpu: 1
  epochs: 24001
  print_freq: 5
  test_freq: 1500  # validation interval in steps
  save_freq: 1
  resume: null
  evaluate: 0
  pretrained: ''
  early_stopping: 0
  reduced_precision: !h_int 0
  auto_lr_find: 0
  deterministic: 1

model:
  arch: !h_str 'r2d2-own_vgg'
  in_channels: !h_int 1
  partial_residual: 0   # not in use
  width_mult:       !h_float  1.0
  pretrained: 0         # not in use
  cache_dir: 'cache'    # not in use
  des_head:
    dimensions:  !h_int    128
    hidden_ch:   0
    exp_coef:    0.0
    use_se:      0
    dropout:     0.0
  det_head:
    after_des:   1
    hidden_ch:   0
    exp_coef:    0.0
    use_se:      0
    dropout:     0.0
  qlt_head:
    skip:        0
    after_des:   1
    hidden_ch:   0
    exp_coef:    0.0
    use_se:      0
    dropout:     0.0

loss:
  loss_type: !h_str thresholded
  wdt: !h_float -1.5      # weight for peakiness and cosim losses
  wap: !h_float -2.0      # weight for expected ap loss
  wqt: !h_float -1.0      # weight for expected ap loss
  det_n: !h_int  32       # detector neighbourhood size
  base: !h_float 0.1     # quality loss target mAP
  nq: 20          # quantizer bins for ap calc
  sampler:        # was for a descriptor head that is same resolution than input image of size [192, 192]
    subq: -8      # was -8      # grid step size for positive samples
    subd: 1       # was 1       # neigbourhood sampling interval
    pos_d: 3      # was 3       # positive samples generated up to this far from ideal location
    neg_d: 5      # was 5       # negative samples generated starting from distance from ideal location
    ngh: 2        # was 7       # neighbourhood size in descriptor cells
    border: 16    # was 16
    subd_neg: -8  # was -8      # grid step size for generating additional negative samples
    max_neg_b: 8                # distractors mined from max this number of images from same batch
    maxpool_pos: 1              # False: use all positive samples, or True: only the best matching one

optimizer:
  method: 'adam'
  learning_rate: !h_float 3e-4
  weight_decay: !h_float 5e-4
  split_params: 0
  eps: !h_float 1e-8

data:
  max_sc:  !h_float 1.091    # 2**(1/8), half of scale steps used during extraction, i.e. 2**(1/4)
  max_rot: !h_float 10.0      # in degrees, synth pair warp related
  max_shear: !h_float 0.0    # synth pair warp related
  max_proj: !h_float 0.5     # synth pair warp related
  noise_max: !h_float 0.1
  rnd_gain: !h_float 1.2
  image_size: !h_int 224
  path: 'data'
  npy: 'false'
  trn_ratio: 0.85
  val_ratio: 0.10
  tst_ratio: 0.05
  workers: 6
