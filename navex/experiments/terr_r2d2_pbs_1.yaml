search:
  method: 'pbs'
  metric: 'loss'
  mode: 'min'
  samples: 6
  nodes: 6
  node_types: 'pascal,volta'

  # doesnt really work to have different cpu counts as tune.run(..., resources_per_trial={"cpu":...}) needs to be set
  node_type_cpus: '5,5'
  grace_period: 0       # for asha only
  reduction_factor: 3   # for asha only
  username: ''
  keyfile: ''
  proxy: ''
  host: ''
  port: 0

training:
  trial: 'terr'
  name: 'v0'
  cache: 'cache'
  output: 'output'
  batch_size: 32
  batch_mem: 32000
  gpu: 1
  epochs: 30
  print_freq: 5
  test_freq: 1
  save_freq: 1
  resume: null
  evaluate: 0
  pretrained: ''
  early_stopping: 10
  reduced_precision: 0
  auto_lr_find: 0
  deterministic: 1

model:
  arch: 'r2d2-own_vgg'
  in_channels: 1
  partial_residual: 0   # not in use
  width_mult:    1.0
  pretrained: 0         # not in use
  cache_dir: 'cache'    # not in use
  des_head:
    dimensions:  128
    hidden_ch:   128
    exp_coef:    0.0
    use_se:      0
    dropout:     0.0
  det_head:
    after_des:   0
    hidden_ch:   128
    exp_coef:    0.0
    use_se:      0
    dropout:     0.0
  qlt_head:
    after_des:   0
    hidden_ch:   128
    exp_coef:    0.0
    use_se:      0
    dropout:     0.0

loss:
  wdt: -1.0       # weight for peakiness and cosim losses
  wap: -1.0       # weight for expected ap loss
  det_n: !h_tune2_quniform '(12, 12, 2), (8, 16, 2)'     # detector neighbourhood size
  base: !h_tune2_uniform   '(0.3, 0.3), (0.20, 0.80)'   # quality loss target mAP
  nq: 20          # quantizer bins for ap calc
  sampler:        # was for a descriptor head that is same resolution than input image of size [192, 192]
    ngh: 4        # was 7       # neighbourhood size in descriptor cells
    subq: -3      # was -8      # grid step size for positive samples
    subd: 1       # was 1       # neigbourhood sampling interval
    pos_d: 1      # was 2       # positive samples generated up to this far from ideal location
    neg_d: 3      # was 5       # negative samples generated starting from distance from ideal location
    border: 4     # was 16
    subd_neg: -6  # was -8      # grid step size for generating additional negative samples
    max_neg_b: 4                # distractors mined from max this number of images from same batch
    maxpool_pos: 1              # False: use all positive samples, or True: only the best matching one

optimizer:
  method: 'adam'
  learning_rate: !h_tune2_loguniform    '(3e-4, 5e-4), (1e-4, 1e-3)'
  weight_decay:  !h_tune2_loguniform    '(2e-6, 1e-5), (1e-6, 1e-3)'
  split_params: 0
  eps: !h_tune2_choice                  '[1e-8], [1e-8, 1e-7, 1e-6]'

data:
  max_rot: 8.0      # in degrees, synth pair warp related
  max_shear: 0.2    # synth pair warp related
  max_proj: 0.4     # synth pair warp related
  noise_max: 0.10
  rnd_gain: 1.5
  image_size: 224
  path: 'data/aachen.tar;data/revisitop1m.tar'    # if data/aachen-something.tar => data is searched from /tmp/<job-id>/aachen-something
  npy: 'false'
  trn_ratio: 0.8
  val_ratio: 0.1
  tst_ratio: 0.1
  workers: 5
